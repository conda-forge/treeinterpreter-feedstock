{% set name = "treeinterpreter" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: da5c24f802f7d072bc457b6e4b289d5ee41961ce33437e8dc439a2cfd9c6d994

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - numpy
    - scikit-learn >=0.17

test:
  imports:
    - treeinterpreter
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/andosa/treeinterpreter
  summary: Package for interpreting scikit-learn's decision tree and random forest predictions.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - philip-khor
